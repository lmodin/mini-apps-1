<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="tictactoestyle.css">
  </head>
  <body>
    <header><h3>Let's play some Tic Tac Toe!</h3></header>
    <button id="newGame">Start a New Game</button>
    <div class="whoseTurn">Player X goes first</div>
    <table>
      <tr>
        <td class="R1 C1 DD" id="1"></td>
        <td class="R1 C2" id="2"></td>
        <td class="R1 C3 DU" id="3"></td>
      </tr>
      <tr>
        <td class="R2 C1" id="4"></td>
        <td class="R2 C2 DD DU" id="5"></td>
        <td class="R2 C3" id="6"></td>
      </tr>
      <tr>
        <td class="R3 C1 DU" id="7"></td>
        <td class="R3 C2" id="8"></td>
        <td class="R3 C3 DD" id="9"></td>
      </tr>
    </table>
    <script src="appREF.js"></script>
  </body>
</html>
