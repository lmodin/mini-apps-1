<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header><h3>Let's play some Tic Tac Toe!</h3></header>
    <button class="newGame" onclick=newGame()>Start a New Game</button>
    <div class="whoseTurn">Player X goes first</div>
    <table>
      <tr>
        <td id="A1">__</td>
        <td id="A2">__</td>
        <td id="A3">__</td>
      </tr>
      <tr>
        <td id="B1"></td>
        <td id="B2"></td>
        <td id="B3"></td>
      </tr>
      <tr>
        <td id="C1"></td>
        <td id="C2"></td>
        <td id="C3"></td>
      </tr>
    </table>
    <script src="app.js"></script>
  </body>
</html>
