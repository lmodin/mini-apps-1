<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header><h3>Let's play some Tic Tac Toe!</h3></header>
    <button id="newGame">Start a New Game</button>
    <div class="whoseTurn">Player X goes first</div>
    <table>
      <tr>
        <td class="RA C1">|___|</td>
        <td class="RA C2">|___|</td>
        <td class="RA C3">|___|</td>
      </tr>
      <tr>
        <td class="RB C1">|___|</td>
        <td class="RB C2">|___|</td>
        <td class="RB C3">|___|</td>
      </tr>
      <tr>
        <td class="RC C1">|___|</td>
        <td class="RC C2">|___|</td>
        <td class="RC C3">|___|</td>
      </tr>
    </table>
    <script src="app.js"></script>
  </body>
</html>
